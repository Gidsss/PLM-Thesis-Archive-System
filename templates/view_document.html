{% extends "_base.html" %}
{% block content %}
<section class="bg-white dark:bg-gray-900 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <h1 class="text-2xl font-extrabold tracking-tight leading-none text-gray-900 md:text-3xl dark:text-white">
            {{ document.title }}
        </h1>
        <p class="mt-4 text-gray-700 dark:text-gray-300"><strong>Department:</strong> {{ document.department }}</p>
        <p class="mt-2 text-gray-700 dark:text-gray-300"><strong>Keywords:</strong> {{ document.keywords }}</p>
        <p class="mt-2 text-gray-700 dark:text-gray-300"><strong>Description:</strong> {{ document.abstract }}</p>

        <div class="mt-6">
            <a href="{{ document.file_path.url }}" target="_blank"
                class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                View File
            </a>
        </div>
    </div>
</section>
{% endblock %}
