{% extends "_base.html" %}
{% block content %}
<section class="bg-white dark:bg-gray-900 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <h1 class="text-2xl font-extrabold tracking-tight leading-none text-gray-900 md:text-3xl dark:text-white">
            Edit Document
        </h1>
        <form method="POST" enctype="multipart/form-data" class="mt-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Save Changes
            </button>
        </form>
    </div>
</section>
{% endblock %}
